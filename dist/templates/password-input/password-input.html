
<div ng-cloak="ng-cloak" class="inputpassword">
  <div class="indicators">
    <div ng-class="$ctrl.color" class="indicator"></div>
  </div>
  <input type="{{$ctrl.type}}" id="password" name="password" ng-change="$ctrl.change()" ng-model="$ctrl.password" ng-class="$ctrl.error ? 'error' : ''" maxlength="50" ng-pattern="$ctrl.passwordRegex" required="" class="form-control input-lg"/>
</div>
<input type="checkbox" ng-model="$ctrl.togglePassword" ng-change="$ctrl.toggleCheckbox()" id="passwordInput" class="checkbox-lg"/>
<label for="passwordInput"></label>
<div id="checkboxText">Show password</div>
