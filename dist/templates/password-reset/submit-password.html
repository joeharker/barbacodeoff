
<form ng-submit="$ctrl.resetPassword(form)" name="form" ng-show="$ctrl.tokenIsValid" novalidate="novalidate" ng-cloak="ng-cloak">
  <div class="form-group text-center textblock">
    <h1>ENTER NEW PASSWORD</h1>
  </div>
  <div class="form-group text-center textblock">
    <p>Your password must have at least 8 characters and include at least two of the following: lowercase letters, uppercase letters, numbers, and special characters.</p>
  </div>
  <div class="form-group text-center textblock">
    <password-input password="$ctrl.password" state="weak" error="$ctrl.hasValidationErrors(form)"></password-input>
  </div>
  <div ng-if="$ctrl.hasValidationErrors(form)" class="form-group textblock error">The password you entered doesn't meet the requirements. Please make it weirder.</div>
  <div ng-if="$ctrl.serverErrorMessage" class="form-group textblock error">{{$ctrl.serverErrorMessage}}</div>
  <div class="form-group text-center textblock">
    <input ng-hide="$ctrl.loading" type="submit" value="SAVE" class="btn btn-primary btn-lg"/>
    <loader ng-show="$ctrl.loading"></loader>
  </div>
</form>
