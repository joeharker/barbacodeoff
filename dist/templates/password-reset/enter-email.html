
<form ng-submit="$ctrl.initiateReset(form)" name="form" novalidate="novalidate" ng-cloak="ng-cloak">
  <div class="form-group text-center textblock">
    <h1>RESET PASSWORD</h1>
  </div>
  <div class="form-group text-center textblock">
    <p>{{$ctrl.message}}</p>
    <input ng-class="$ctrl.hasValidationErrors(form) ? 'error' : ''" id="email" name="email" maxlength="50" ng-pattern="$ctrl.emailRegex" ng-model="$ctrl.email" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" required="" class="form-control input-lg"/>
  </div>
  <div class="text-center">
    <div ng-if="$ctrl.hasValidationErrors(form)" class="form-group textblock error">Hmmm, that doesn't look like a valid email address. Check your letters and symbols and try again.</div>
    <div ng-if="$ctrl.serverErrorMessage" class="form-group textblock error">{{$ctrl.serverErrorMessage}}</div>
    <button type="button" ng-hide="$ctrl.loading" ng-click="$ctrl.cancelReset()" class="btn btn-default btn-lg">CANCEL</button>
    <input type="submit" ng-hide="$ctrl.loading" value="CONTINUE" ng-click="$ctrl.gaIsEmailValid(form.$valid)" class="btn btn-primary btn-lg"/>
    <loader ng-show="$ctrl.loading"></loader>
  </div>
</form>
